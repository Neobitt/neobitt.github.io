<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios - EcoCiberPerú</title>
    <meta name="description" content="Comparte tus ideas en EcoCiberPerú. Usa tu perfil para comentar, dar corazones y responder al estilo YouTube.">
    <meta name="keywords" content="comentarios, EcoCiberPerú, reciclaje, sostenibilidad, IA ética, comunidad">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Comentarios - EcoCiberPerú">
    <meta property="og:description" content="Únete a la comunidad de EcoCiberPerú, comenta y da corazones.">
    <meta property="og:image" content="https://ecociberperu.com/assets/imagenes/og-image.jpg">
    <meta property="og:url" content="https://ecociberperu.com/comentario.html">
    <meta property="og:type" content="website">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/assets/imagenes/favicon.ico">
    <link rel="icon" type="image/png" sizes="128x128" href="/assets/imagenes/favicon-128x128.png">
    <link rel="apple-touch-icon" sizes="128x128" href="/assets/imagenes/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/imagenes/favicon-192x192.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        :root {
            --golden-main: #FFD700;
            --golden-accent: #DAA520;
            --inclusive-purple: #8A2BE2;
            --dark-color: #000;
            --neon-cyan: #00CED1;
            --neon-red: #FF0000;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        html, body {
            width: 100%;
            height: 100%;
            background-color: var(--dark-color);
            color: white;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
        }
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.4;
        }
        .comment-container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid var(--golden-main);
            padding: 15px;
            box-shadow: 0 0 20px var(--golden-accent), 0 0 30px var(--inclusive-purple);
            border-radius: 10px;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .comment-container h2 {
            color: var(--golden-main);
            font-size: 2rem;
            text-shadow: 0 0 10px var(--golden-accent);
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            background: #111;
            border: 1px solid var(--golden-accent);
            color: var(--golden-main);
            font-size: 1.2rem;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: var(--golden-main);
            box-shadow: 0 0 10px var(--golden-main);
        }
        .form-control:disabled {
            background: #222;
            cursor: not-allowed;
        }
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        .btn {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: var(--golden-accent);
            border: 2px solid var(--golden-main);
            color: #000;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px var(--golden-accent);
            text-transform: uppercase;
        }
        .btn:hover {
            background: var(--golden-main);
            box-shadow: 0 0 15px var(--golden-accent);
            transform: scale(1.05);
        }
        .error-message {
            color: var(--neon-red);
            font-size: 1rem;
            margin-top: 10px;
            display: none;
            text-align: center;
        }
        .comments-list {
            margin-top: 20px;
        }
        .comment {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--golden-accent);
            border-radius: 8px;
            padding: 12px;
            margin: 12px 0;
            box-shadow: 0 0 10px var(--inclusive-purple);
            position: relative;
            overflow: hidden;
        }
        .comment.reply {
            margin-left: 25px;
        }
        .comment.reply:before {
            content: '➡️';
            position: absolute;
            left: -20px;
            color: var(--golden-main);
            font-size: 1.3rem;
        }
        .comment-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }
        .comment-header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--golden-main);
            box-shadow: 0 0 10px var(--inclusive-purple);
        }
        .comment-header .name {
            color: var(--golden-main);
            font-weight: bold;
            font-size: 1.3rem;
        }
        .comment-header .creator-badge {
            color: var(--neon-cyan);
            font-size: 1.2rem;
            font-weight: bold;
            animation: rgbGlow 3s infinite;
        }
        @keyframes rgbGlow {
            0% { color: #ff0000; text-shadow: 0 0 10px #ff0000; }
            33% { color: #00ff00; text-shadow: 0 0 10px #00ff00; }
            66% { color: #0000ff; text-shadow: 0 0 10px #0000ff; }
            100% { color: #ff0000; text-shadow: 0 0 10px #ff0000; }
        }
        .comment-body {
            color: var(--golden-accent);
            font-size: 1.2rem;
            margin-bottom: 8px;
        }
        .comment-footer {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1rem;
            color: var(--neon-cyan);
            padding-right: 10px;
        }
        .comment-footer .date {
            flex-grow: 1;
        }
        .comment-footer .like-btn, .comment-footer .reply-btn, .comment-footer .show-replies-btn {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .comment-footer .like-btn:hover, .comment-footer .reply-btn:hover, .comment-footer .show-replies-btn:hover {
            transform: scale(1.1);
        }
        .comment-footer .like-btn.liked {
            color: var(--neon-red);
            text-shadow: 0 0 10px var(--neon-red);
        }
        .reply-form {
            display: none;
            margin-top: 12px;
        }
        .reply-form.active {
            display: block;
        }
        .replies {
            margin-left: 25px;
            margin-top: 10px;
            display: none;
        }
        .replies.active {
            display: block;
        }
        .show-replies-btn {
            color: var(--neon-cyan);
            font-size: 1rem;
            text-decoration: underline;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid var(--neon-cyan);
            color: white;
            padding: 15px;
            border-radius: 8px;
            z-index: 10000;
            max-width: 300px;
            box-shadow: 0 0 20px var(--neon-cyan), 0 0 10px var(--inclusive-purple);
            font-family: 'Courier New', monospace;
            animation: notifIn 0.5s ease-out;
            pointer-events: auto;
        }
        .notification strong {
            color: var(--neon-cyan);
        }
        .notification p {
            margin: 8px 0;
            color: var(--golden-accent);
            font-size: 0.9rem;
        }
        @keyframes notifIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes notifOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
        @media (max-width: 768px) {
            .comment-container {
                width: 95%;
                max-width: 320px;
                margin: 15px auto;
                padding: 12px;
            }
            .comment-container h2 {
                font-size: 1.6rem;
            }
            .comment-header img {
                width: 40px;
                height: 40px;
            }
            .comment-header .name {
                font-size: 1.1rem;
            }
            .comment-header .creator-badge {
                font-size: 1rem;
            }
            .comment-body {
                font-size: 1rem;
            }
            .comment-footer {
                gap: 10px;
                font-size: 0.9rem;
            }
            .form-control {
                font-size: 1rem;
            }
            .btn {
                font-size: 1rem;
                padding: 8px;
            }
            .comment.reply {
                margin-left: 20px;
            }
            .comment.reply:before {
                font-size: 1rem;
            }
            .notification {
                max-width: 250px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas" class="matrix-bg"></canvas>
    <div class="comment-container">
        <h2>// DEJA TU COMENTARIO //</h2>
        <p style="color: var(--golden-accent); margin-bottom: 20px; text-align: center;">Comparte tus ideas con respeto. ¡Prohibidas las malas palabras!</p>
        <form id="commentForm">
            <div class="form-group">
                <input type="text" id="nameInput" placeholder="Debes configurar tu nombre en el perfil" maxlength="30" class="form-control" disabled>
            </div>
            <div class="form-group">
                <textarea id="messageInput" placeholder="Escribe tu mensaje aquí..." maxlength="500" rows="4" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn">Enviar <i class="fas fa-paper-plane"></i></button>
            <p class="error-message" id="errorMessage"></p>
        </form>
        <div id="commentsList" class="comments-list">
            <p style="color: var(--golden-accent); text-align: center;">Cargando comentarios...</p>
        </div>
    </div>
    <script type="module" src="comments.js"></script>
    <script>
        const matrixCanvas = document.getElementById('matrixCanvas');
        const matrixCtx = matrixCanvas.getContext('2d');
        matrixCanvas.width = window.innerWidth;
        matrixCanvas.height = window.innerHeight;
        const chars = "日ﾊﾐﾋｰｳｼﾅﾓﾆｻﾜﾂｵﾘｱﾎﾃﾏｹﾒｴｶｷﾑﾕﾗｾﾈｽﾁﾔﾖﾌﾝ★☆◆◇♠♣♥♦";
        const fontSize = 20;
        const columns = matrixCanvas.width / fontSize;
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.floor(Math.random() * matrixCanvas.height);
        }
        function drawMatrix() {
            matrixCtx.fillStyle = 'rgba(0, 0, 0, 0.06)';
            matrixCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
            matrixCtx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--golden-accent').trim();
            matrixCtx.font = `bold ${fontSize}px monospace`;
            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                matrixCtx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > matrixCanvas.height || Math.random() > 0.97) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 40);
        window.addEventListener('resize', () => {
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
