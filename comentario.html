<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios - EcoCiberPer√∫</title>
    <meta name="description" content="Comparte tus ideas y reacciona a comentarios en EcoCiberPer√∫. Usa tu foto de perfil, da corazones, emojis y respuestas al estilo YouTube.">
    <meta name="keywords" content="comentarios, EcoCiberPer√∫, reciclaje, sostenibilidad, IA √©tica, comunidad">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Comentarios - EcoCiberPer√∫">
    <meta property="og:description" content="√önete a la comunidad de EcoCiberPer√∫, comenta, da corazones y usa emojis para reaccionar.">
    <meta property="og:image" content="https://ecociberperu.com/assets/imagenes/og-image.jpg">
    <meta property="og:url" content="https://ecociberperu.com/comentario.html">

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/assets/imagenes/favicon.ico">
    <link rel="icon" type="image/png" sizes="128x128" href="/assets/imagenes/favicon-128x128.png">
    <link rel="apple-touch-icon" sizes="128x128" href="/assets/imagenes/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/imagenes/favicon-192x192.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --golden-main: #FFD700;
            --golden-accent: #DAA520;
            --inclusive-purple: #8A2BE2;
            --dark-color: #000;
            --neon-cyan: #00CED1;
            --neon-red: #FF0000;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        html, body {
            width: 100%;
            height: 100%;
            background-color: var(--dark-color);
            color: white;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
        }
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.4;
        }
        .comment-container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid var(--golden-main);
            padding: 20px;
            box-shadow: 0 0 20px var(--golden-accent), 0 0 30px var(--inclusive-purple);
            border-radius: 10px;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .comment-container h2 {
            color: var(--golden-main);
            font-size: 2rem;
            text-shadow: 0 0 10px var(--golden-accent);
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            background: #111;
            border: 1px solid var(--golden-accent);
            color: var(--golden-main);
            font-size: 1.2rem;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: var(--golden-main);
            box-shadow: 0 0 10px var(--golden-main);
        }
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        .btn {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: var(--golden-accent);
            border: 2px solid var(--golden-main);
            color: #000;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px var(--golden-accent);
            text-transform: uppercase;
        }
        .btn:hover {
            background: var(--golden-main);
            box-shadow: 0 0 15px var(--golden-accent);
            transform: scale(1.05);
        }
        .error-message {
            color: var(--neon-red);
            font-size: 1rem;
            margin-top: 10px;
            display: none;
            text-align: center;
        }
        .comments-list {
            margin-top: 20px;
        }
        .comment {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--golden-accent);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            box-shadow: 0 0 10px var(--inclusive-purple);
            position: relative;
        }
        .comment-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        .comment-header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--golden-main);
            box-shadow: 0 0 10px var(--inclusive-purple);
        }
        .comment-header .name {
            color: var(--golden-main);
            font-weight: bold;
            font-size: 1.3rem;
        }
        .comment-header .creator-badge {
            color: var(--neon-cyan);
            font-size: 1.1rem;
            font-weight: bold;
            animation: rgbGlow 3s infinite;
        }
        @keyframes rgbGlow {
            0% { color: #ff0000; text-shadow: 0 0 10px #ff0000; }
            33% { color: #00ff00; text-shadow: 0 0 10px #00ff00; }
            66% { color: #0000ff; text-shadow: 0 0 10px #0000ff; }
            100% { color: #ff0000; text-shadow: 0 0 10px #ff0000; }
        }
        .comment-body {
            color: var(--golden-accent);
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .comment-footer {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 1rem;
            color: var(--neon-cyan);
        }
        .comment-footer .date {
            flex-grow: 1;
        }
        .comment-footer .like-btn, .comment-footer .react-btn, .comment-footer .reply-btn, .comment-footer .show-replies-btn {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .comment-footer .like-btn:hover, .comment-footer .react-btn:hover, .comment-footer .reply-btn:hover, .comment-footer .show-replies-btn:hover {
            transform: scale(1.1);
        }
        .comment-footer .like-btn.liked {
            color: var(--neon-red);
            text-shadow: 0 0 10px var(--neon-red);
        }
        .reaction-options {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--golden-main);
            border-radius: 5px;
            padding: 5px;
            z-index: 10;
            right: 10px;
        }
        .reaction-options span {
            font-size: 1.4rem;
            margin: 0 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .reaction-options span:hover {
            transform: scale(1.2);
        }
        .reply-form {
            display: none;
            margin-top: 15px;
        }
        .reply-form.active {
            display: block;
        }
        .replies {
            margin-left: 30px;
            margin-top: 10px;
            display: none;
        }
        .replies.active {
            display: block;
        }
        .reply {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--inclusive-purple);
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            position: relative;
        }
        .reply:before {
            content: '‚û°Ô∏è';
            position: absolute;
            left: -20px;
            color: var(--golden-main);
            font-size: 1.2rem;
        }
        .show-replies-btn {
            color: var(--neon-cyan);
            font-size: 1rem;
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .comment-container {
                width: 95%;
                max-width: 320px;
                margin: 15px auto;
                padding: 15px;
            }
            .comment-container h2 {
                font-size: 1.6rem;
            }
            .comment-header img {
                width: 40px;
                height: 40px;
            }
            .comment-header .name {
                font-size: 1.1rem;
            }
            .comment-header .creator-badge {
                font-size: 0.9rem;
            }
            .comment-body {
                font-size: 1rem;
            }
            .comment-footer {
                gap: 15px;
                font-size: 0.9rem;
            }
            .form-control {
                font-size: 1rem;
            }
            .btn {
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas" class="matrix-bg"></canvas>
    <div class="comment-container">
        <h2>// DEJA TU COMENTARIO //</h2>
        <p style="color: var(--golden-accent); margin-bottom: 20px; text-align: center;">Comparte tus ideas con respeto. ¬°Prohibidas las malas palabras!</p>
        <form id="commentForm">
            <div class="form-group">
                <input type="text" id="nameInput" placeholder="Tu nombre (opcional)" maxlength="30" class="form-control">
            </div>
            <div class="form-group">
                <textarea id="messageInput" placeholder="Escribe tu mensaje aqu√≠..." maxlength="500" rows="4" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn">Enviar <i class="fas fa-paper-plane"></i></button>
            <p class="error-message" id="errorMessage"></p>
        </form>
        <div id="commentsList" class="comments-list">
            <p style="color: var(--golden-accent); text-align: center;">Cargando comentarios...</p>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
        import { getFirestore, collection, addDoc, orderBy, query, onSnapshot, doc, updateDoc, increment, arrayUnion } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js';

        if (window.location.protocol === 'file:') {
            console.error('‚ùå Error: Los m√≥dulos ES no funcionan en file://. Usa un servidor HTTP/HTTPS.');
            alert('Error: Esta p√°gina debe ejecutarse en un servidor HTTP/HTTPS.');
        } else {
            try {
                const firebaseConfig = {
                    apiKey: "AIzaSyDp7VT6HMYBgqnrYfc84Tk9kh82nCBTYtM",
                    authDomain: "dpccrea-login.firebaseapp.com",
                    projectId: "dpccrea-login",
                    appId: "1:822726011803:web:6b8f3e6a9d8c7b2e8f4e5d"
                };
                const app = initializeApp(firebaseConfig);
                const db = getFirestore();
                const commentsCollection = collection(db, "comentarios");

                const commentForm = document.getElementById('commentForm');
                const nameInput = document.getElementById('nameInput');
                const messageInput = document.getElementById('messageInput');
                const commentsList = document.getElementById('commentsList');
                const errorMessage = document.getElementById('errorMessage');
                const badWords = ['idiota', 'est√∫pido', 'tonto', 'maldito', 'imb√©cil', 'grosero'];

                // Obtener datos del usuario desde localStorage
                const currentUser = JSON.parse(localStorage.getItem('dpccrea_user')) || {};
                if (currentUser.username) {
                    nameInput.value = currentUser.username;
                    nameInput.disabled = true;
                }

                // Efecto de escritura letra por letra
                const typeText = (element, text, speed = 20) => {
                    return new Promise(resolve => {
                        let i = 0;
                        element.textContent = '';
                        const timer = setInterval(() => {
                            if (i < text.length) {
                                element.textContent += text.charAt(i);
                                i++;
                            } else {
                                clearInterval(timer);
                                resolve();
                            }
                        }, speed);
                    });
                };

                // Filtrar malas palabras
                const containsBadWords = (text) => {
                    const lowerText = text.toLowerCase();
                    return badWords.some(word => lowerText.includes(word));
                };

                // Cargar comentarios y respuestas
                const loadComments = () => {
                    const q = query(commentsCollection, orderBy("timestamp", "desc"));
                    onSnapshot(q, (querySnapshot) => {
                        commentsList.innerHTML = '';
                        if (querySnapshot.empty) {
                            const p = document.createElement('p');
                            p.style.color = 'var(--golden-accent)';
                            p.style.textAlign = 'center';
                            p.textContent = 'No hay comentarios a√∫n. ¬°S√© el primero!';
                            commentsList.appendChild(p);
                            return;
                        }

                        querySnapshot.forEach(async (docSnapshot) => {
                            const data = docSnapshot.data();
                            const date = data.timestamp?.toDate().toLocaleDateString('es-ES') || 'Fecha desconocida';
                            const name = data.name || 'An√≥nimo';
                            const message = data.message || '';
                            const likes = data.likes || 0;
                            const reactions = data.reactions || [];
                            const isCreator = name === 'L_Adriano';
                            const photoURL = data.photoURL || 'https://via.placeholder.com/50';

                            const commentEl = document.createElement('div');
                            commentEl.className = 'comment';
                            commentEl.innerHTML = `
                                <div class="comment-header">
                                    <img src="${photoURL}" alt="Foto de Perfil">
                                    <span class="name">${name}</span>
                                    ${isCreator ? '<span class="creator-badge">[Creador]</span>' : ''}
                                </div>
                                <div class="comment-body"></div>
                                <div class="comment-footer">
                                    <span class="date">${date}</span>
                                    <span class="like-btn" data-id="${docSnapshot.id}"><i class="fas fa-heart"></i> ${likes}</span>
                                    <span class="react-btn" data-id="${docSnapshot.id}"><i class="fas fa-smile"></i> Reacciones</span>
                                    <span class="reply-btn" data-id="${docSnapshot.id}">Responder</span>
                                    <span class="show-replies-btn" data-id="${docSnapshot.id}" style="display: none;">Ver respuestas</span>
                                </div>
                                <div class="reaction-options" data-id="${docSnapshot.id}">
                                    <span data-emoji="üòä">üòä</span>
                                    <span data-emoji="üëç">üëç</span>
                                    <span data-emoji="üî•">üî•</span>
                                </div>
                                <div class="reply-form" data-id="${docSnapshot.id}">
                                    <textarea class="form-control" placeholder="Escribe tu respuesta..." maxlength="500" rows="2"></textarea>
                                    <button class="btn">Enviar Respuesta</button>
                                </div>
                                <div class="replies" data-id="${docSnapshot.id}"></div>
                            `;
                            commentsList.appendChild(commentEl);

                            // Animar el mensaje
                            const msgEl = commentEl.querySelector('.comment-body');
                            await typeText(msgEl, message, 10);

                            // Mostrar reacciones
                            if (reactions.length > 0) {
                                const reactionDisplay = document.createElement('div');
                                reactionDisplay.style.color = 'var(--neon-cyan)';
                                reactionDisplay.textContent = reactions.join(' ');
                                commentEl.querySelector('.comment-footer').insertBefore(reactionDisplay, commentEl.querySelector('.reply-btn'));
                            }

                            // Cargar respuestas
                            const repliesCollection = collection(db, `comentarios/${docSnapshot.id}/replies`);
                            const repliesQuery = query(repliesCollection, orderBy("timestamp", "desc"));
                            onSnapshot(repliesQuery, (replySnapshot) => {
                                const repliesEl = commentEl.querySelector('.replies');
                                const showRepliesBtn = commentEl.querySelector('.show-replies-btn');
                                repliesEl.innerHTML = '';
                                if (!replySnapshot.empty) {
                                    showRepliesBtn.style.display = 'inline';
                                    showRepliesBtn.textContent = `Ver respuestas (${replySnapshot.size})`;
                                }
                                replySnapshot.forEach(async (replyDoc) => {
                                    const replyData = replyDoc.data();
                                    const replyDate = replyData.timestamp?.toDate().toLocaleDateString('es-ES') || 'Fecha desconocida';
                                    const replyName = replyData.name || 'An√≥nimo';
                                    const replyMessage = replyData.message || '';
                                    const replyPhotoURL = replyData.photoURL || 'https://via.placeholder.com/50';
                                    const isReplyCreator = replyName === 'L_Adriano';

                                    const replyEl = document.createElement('div');
                                    replyEl.className = 'reply';
                                    replyEl.innerHTML = `
                                        <div class="comment-header">
                                            <img src="${replyPhotoURL}" alt="Foto de Perfil">
                                            <span class="name">${replyName}</span>
                                            ${isReplyCreator ? '<span class="creator-badge">[Creador]</span>' : ''}
                                        </div>
                                        <div class="comment-body"></div>
                                        <div class="comment-footer">
                                            <span class="date">${replyDate}</span>
                                        </div>
                                    `;
                                    repliesEl.appendChild(replyEl);
                                    await typeText(replyEl.querySelector('.comment-body'), replyMessage, 10);
                                });
                            });
                        });
                    });
                };

                // Enviar comentario
                commentForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    errorMessage.style.display = 'none';
                    const name = nameInput.value.trim() || 'An√≥nimo';
                    const message = messageInput.value.trim();

                    if (message.length < 3) {
                        errorMessage.textContent = 'El mensaje debe tener al menos 3 caracteres.';
                        errorMessage.style.display = 'block';
                        return;
                    }
                    if (containsBadWords(message)) {
                        errorMessage.textContent = 'Por favor, evita usar malas palabras.';
                        errorMessage.style.display = 'block';
                        return;
                    }

                    try {
                        const photoURL = currentUser.photoURL || 'https://via.placeholder.com/50';
                        await addDoc(commentsCollection, {
                            name: name,
                            message: message,
                            timestamp: new Date(),
                            likes: 0,
                            reactions: [],
                            photoURL: photoURL
                        });
                        nameInput.value = currentUser.username || '';
                        messageInput.value = '';
                        console.log('%cüí¨ Comentario enviado:', 'color: #DAA520', name);
                    } catch (error) {
                        console.error('‚ùå Error al enviar comentario:', error);
                        errorMessage.textContent = 'Error al enviar el comentario: ' + error.message;
                        errorMessage.style.display = 'block';
                    }
                });

                // Manejar likes, reacciones, respuestas y mostrar respuestas
                commentsList.addEventListener('click', async (e) => {
                    const target = e.target.closest('.like-btn, .react-btn, .reply-btn, .show-replies-btn, .reaction-options span');
                    if (!target) return;

                    const commentId = target.dataset.id;
                    const commentDoc = doc(db, 'comentarios', commentId);

                    if (target.classList.contains('like-btn')) {
                        target.classList.toggle('liked');
                        const isLiked = target.classList.contains('liked');
                        await updateDoc(commentDoc, { likes: increment(isLiked ? 1 : -1) });
                        target.querySelector('i').classList.toggle('fas', isLiked);
                        target.querySelector('i').classList.toggle('far', !isLiked);
                        console.log('%c‚ù§Ô∏è Like actualizado', 'color: #FF0000');
                    } else if (target.classList.contains('react-btn')) {
                        const reactionOptions = document.querySelector(`.reaction-options[data-id="${commentId}"]`);
                        reactionOptions.style.display = reactionOptions.style.display === 'block' ? 'none' : 'block';
                    } else if (target.classList.contains('reply-btn')) {
                        const replyForm = document.querySelector(`.reply-form[data-id="${commentId}"]`);
                        replyForm.classList.toggle('active');
                        if (replyForm.classList.contains('active')) {
                            replyForm.querySelector('textarea').focus();
                        }
                    } else if (target.classList.contains('show-replies-btn')) {
                        const repliesEl = document.querySelector(`.replies[data-id="${commentId}"]`);
                        repliesEl.classList.toggle('active');
                        target.textContent = repliesEl.classList.contains('active') ? 'Ocultar respuestas' : `Ver respuestas (${repliesEl.children.length})`;
                    } else if (target.dataset.emoji) {
                        const emoji = target.dataset.emoji;
                        await updateDoc(commentDoc, { reactions: arrayUnion(emoji) });
                        document.querySelector(`.reaction-options[data-id="${commentId}"]`).style.display = 'none';
                        console.log('%cüòä Reacci√≥n a√±adida:', 'color: #00CED1', emoji);
                    }
                });

                // Enviar respuesta
                commentsList.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const replyForm = e.target.closest('.reply-form');
                    if (!replyForm) return;
                    const commentId = replyForm.dataset.id;
                    const replyText = replyForm.querySelector('textarea').value.trim();

                    if (replyText.length < 3) {
                        errorMessage.textContent = 'La respuesta debe tener al menos 3 caracteres.';
                        errorMessage.style.display = 'block';
                        return;
                    }
                    if (containsBadWords(replyText)) {
                        errorMessage.textContent = 'Por favor, evita usar malas palabras.';
                        errorMessage.style.display = 'block';
                        return;
                    }

                    try {
                        const repliesCollection = collection(db, `comentarios/${commentId}/replies`);
                        const photoURL = currentUser.photoURL || 'https://via.placeholder.com/50';
                        await addDoc(repliesCollection, {
                            name: nameInput.value.trim() || 'An√≥nimo',
                            message: replyText,
                            timestamp: new Date(),
                            photoURL: photoURL
                        });
                        replyForm.querySelector('textarea').value = '';
                        replyForm.classList.remove('active');
                        console.log('%cüí¨ Respuesta enviada:', 'color: #DAA520');
                    } catch (error) {
                        console.error('‚ùå Error al enviar respuesta:', error);
                        errorMessage.textContent = 'Error al enviar la respuesta: ' + error.message;
                        errorMessage.style.display = 'block';
                    }
                });

                // Cargar comentarios al inicio
                loadComments();
            } catch (e) {
                console.error('‚ùå Error al inicializar Firebase:', e.message);
                alert('No se pudo inicializar Firebase. Verifica la configuraci√≥n o la conexi√≥n.');
            }
        }
    </script>
    <script>
        const matrixCanvas = document.getElementById('matrixCanvas');
        const matrixCtx = matrixCanvas.getContext('2d');
        matrixCanvas.width = window.innerWidth;
        matrixCanvas.height = window.innerHeight;
        const chars = "Êó•ÔæäÔæêÔæãÔΩ∞ÔΩ≥ÔΩºÔæÖÔæìÔæÜÔΩªÔæúÔæÇÔΩµÔæòÔΩ±ÔæéÔæÉÔæèÔΩπÔæíÔΩ¥ÔΩ∂ÔΩ∑ÔæëÔæïÔæóÔΩæÔæàÔΩΩÔæÅÔæîÔæñÔæåÔæù‚òÖ‚òÜ‚óÜ‚óá‚ô†‚ô£‚ô•‚ô¶";
        const fontSize = 20;
        const columns = matrixCanvas.width / fontSize;
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.floor(Math.random() * matrixCanvas.height);
        }
        function drawMatrix() {
            matrixCtx.fillStyle = 'rgba(0, 0, 0, 0.06)';
            matrixCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
            matrixCtx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--golden-accent').trim();
            matrixCtx.font = `bold ${fontSize}px monospace`;
            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                matrixCtx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > matrixCanvas.height || Math.random() > 0.97) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 40);
        window.addEventListener('resize', () => {
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;
        });
    </script>
</body>
