<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contador de visitas</title>
    <style>
        body {
            background-color: #111;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 50px;
        }
        #visitas {
            font-size: 80px;
            font-weight: bold;
            animation: rgbColor 3s infinite linear;
        }
        @keyframes rgbColor {
            0% { color: red; }
            33% { color: lime; }
            66% { color: cyan; }
            100% { color: red; }
        }
    </style>
</head>
<body>
    <h1>Visitas</h1>
    <div id="visitas">Cargando...</div>

    <script>
        const workspace = "miweb"; // slug del workspace
        const counter = "miweb"; // slug del counter

        function actualizarVisitas() {
            fetch(`https://api.counterapi.dev/v1/${workspace}/${counter}/up`)
                .then(() => fetch(`https://api.counterapi.dev/v1/${workspace}/${counter}`))
                .then(res => res.json())
                .then(data => {
                    console.log("Visitas actuales:", data.count);
                    document.getElementById("visitas").textContent = data.count;
                })
                .catch(err => {
                    console.error("Error detectado:", err);
                    document.getElementById("visitas").textContent = "Error";
                });
        }

        actualizarVisitas();
    </script>
</body>
</html>
