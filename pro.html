<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Contador de visitas</title>
<style>
    body {
        background-color: #111;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        font-family: Arial, sans-serif;
    }
    h1 {
        font-size: 50px;
    }
    #visitas {
        font-size: 80px;
        font-weight: bold;
        animation: rgbColor 3s infinite linear;
    }
    @keyframes rgbColor {
        0% { color: red; }
        33% { color: lime; }
        66% { color: cyan; }
        100% { color: red; }
    }
</style>
</head>
<body>
    <h1>Visitas</h1>
    <div id="visitas">Cargando...</div>

<script>
    fetch("https://api.countapi.xyz/hit/neobitt")
        .then(res => res.json())
        .then(data => {
            document.getElementById("visitas").textContent = data.value;
        })
        .catch(err => {
            document.getElementById("visitas").textContent = "Error";
            console.error("Error al cargar el contador:", err);
        });
</script>
</body>
</html>
