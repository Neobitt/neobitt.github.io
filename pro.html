<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contador de visitas</title>
    <style>
        body {
            background-color: #111;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 50px;
        }
        #visitas {
            font-size: 80px;
            font-weight: bold;
            animation: rgbColor 3s infinite linear;
        }
        @keyframes rgbColor {
            0% { color: red; }
            33% { color: lime; }
            66% { color: cyan; }
            100% { color: red; }
        }
    </style>
</head>
<body>
    <h1>Visitas</h1>
    <div id="visitas">Cargando...</div>

    <script>
        const workspace = "miweb";
        const counter = "miweb";

        function actualizarVisitas() {
            fetch(`https://api.counterapi.dev/v1/${workspace}/${counter}/up`)
                .then(res => {
                    if (!res.ok) throw new Error(`Error al incrementar: ${res.status}`);
                    return fetch(`https://api.counterapi.dev/v1/${workspace}/${counter}`);
                })
                .then(res => {
                    if (!res.ok) throw new Error(`Error al obtener contador: ${res.status}`);
                    return res.json();
                })
                .then(data => {
                    document.getElementById("visitas").textContent = data.count;
                })
                .catch(err => {
                    document.getElementById("visitas").textContent = "Error: " + err.message;
                    console.error(err);
                });
        }

        actualizarVisitas();
    </script>
</body>
</html>
