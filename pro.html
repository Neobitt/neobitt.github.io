<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contador de visitas</title>
    <style>
        body {
            background-color: #111;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 50px;
        }
        #visitas {
            font-size: 80px;
            font-weight: bold;
            animation: rgbColor 3s infinite linear;
        }
        @keyframes rgbColor {
            0% { color: red; }
            33% { color: lime; }
            66% { color: cyan; }
            100% { color: red; }
        }
    </style>
</head>
<body>
    <h1>Visitas</h1>
    <div id="visitas">Cargando...</div>

    <script>
        const token = "ut_XaabeclG1gIVmdeenojJmER27tG1KkrYsj9KiyXY"; // tu API Token
        const workspace = "miweb"; // slug del workspace
        const counter = "miweb"; // slug del counter

        // FunciÃ³n para actualizar visitas
        function actualizarVisitas() {
            fetch(`https://api.counterapi.dev/v1/${workspace}/${counter}/up`, {
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${token}`,
                    "Accept": "application/json"
                }
            })
            .then(res => {
                if (!res.ok) throw new Error("Error al incrementar: " + res.status);
                return fetch(`https://api.counterapi.dev/v1/${workspace}/${counter}`, {
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Accept": "application/json"
                    }
                });
            })
            .then(res => {
                if (!res.ok) throw new Error("Error al leer: " + res.status);
                return res.json();
            })
            .then(data => {
                console.log("Datos recibidos:", data);
                document.getElementById("visitas").textContent = data.count;
            })
            .catch(err => {
                console.error("Error detectado:", err);
                document.getElementById("visitas").textContent = "Error ðŸ˜¢";
            });
        }

        actualizarVisitas();
    </script>
</body>
</html>
