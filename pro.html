<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Contador de Visitas</title>
<style>
    body {
        background-color: #111;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        font-family: Arial, sans-serif;
    }
    h1 {
        font-size: 50px;
    }
    #visitas {
        font-size: 80px;
        font-weight: bold;
        animation: rgbColor 3s infinite linear;
    }
    @keyframes rgbColor {
        0% { color: red; }
        33% { color: lime; }
        66% { color: cyan; }
        100% { color: red; }
    }
</style>
</head>
<body>
    <h1>Visitas</h1>
    <div id="visitas">Cargando...</div>

<script>
    function mostrarVisitas(data) {
        document.getElementById("visitas").textContent = data.value;
    }

    // Usamos JSONP para evitar bloqueos CORS
    var script = document.createElement("script");
    script.src = "https://api.countapi.dev/get/neobitt/visitas?callback=mostrarVisitas";
    document.body.appendChild(script);

    // Tambi√©n incrementamos el contador
    var script2 = document.createElement("script");
    script2.src = "https://api.countapi.dev/hit/neobitt/visitas?callback=mostrarVisitas";
    document.body.appendChild(script2);
</script>
</body>
</html>
